<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mern Stack Development</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <button id="edit" class="btn btn-primary">Click For Edit</button>

  <div class="modal-wrap">
    <div class="modal-inner shadow-lg">
      <div class="modal-header">
        <h2>Edit Post</h2>
        <button class="close">&times;</button>
      </div>
      <div class="modal-body">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus corporis quaerat, amet vero similique
          nostrum ratione aperiam sunt. Laboriosam, quidem!</p>
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- modal alart -->

  <div class="model-alart-section">
    <div class="modal-alart shadow-lg">
      <div class="alart-header">
        <h2>Unsaved changes</h2>
        <button class="close">&times;</button>
      </div>
      <div class="alart-body">
        <p>Changes you made will not be saved</p>
        <div class="alart-body-footer">
          <button class="editing">Keep Editing</button>
          <button class="discard">Discard</button>
        </div>
      </div>
    </div>
  </div>



  <!-- SOCIAL PANEL HTML -->
  <script src="function.js"></script>
  <script src="modal.js"></script>
</body>

</html>
