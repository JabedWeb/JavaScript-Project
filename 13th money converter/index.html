<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mern Stack Development</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-3">Money Convert</h1>
    <form id="form" class="mb-5" action="">
      <div class="form-group">
        <label for=""></label>
        <input type="text" class="form-control" name="" id="money">
        <small></small>
      </div>
      <div class="form-group">
        <label for="">Money</label>
        <select class="form-control" name="" id="stableMoney">
          <option>USD</option>
          <option>BD</option>
          <option>UK</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Convert</label>
        <select class="form-control" name="" id="convertMoney">
          <option>BD</option>
          <option>USD</option>
          <option>UK</option>
        </select>
      </div>
      <input id="convert" type="submit" class="btn mt-5 btn-primary" value="Converter">
    </form>
  </div>
  <!-- SOCIAL PANEL HTML -->
  <script src="moneyConvert.js"></script>
</body>

</html>
