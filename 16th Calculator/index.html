<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mern Stack Development</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="cal">
          <div class="result_moitor">
            <div class="number">0</div>
            <div class="result"></div>
          </div>
          <div class="Keyborard_monitor">
            <button style="width:50%" onclick="all_clear()">AC</button>
            <button style="width:50%" onclick="digit_clear()">C</button>
            <button onclick="valueGet(7)">7</button>
            <button onclick="valueGet(7)">8</button>
            <button onclick="valueGet(7)">9</button>
            <button onclick="valueGet('/')">/</button>
            <button onclick="valueGet(4)">4</button>
            <button onclick="valueGet(5)">5</button>
            <button onclick="valueGet(6)">6</button>
            <button onclick="valueGet('*')">*</button>
            <button onclick="valueGet(1)">1</button>
            <button onclick="valueGet(2)">2</button>
            <button onclick="valueGet(3)">3</button>
            <button onclick="valueGet('+')">+</button>
            <button onclick="valueGet(0)">0</button>
            <button onclick="valueGet('.')">.</button>
            <button onclick="final_result()">=</button>
            <button onclick="valueGet('-')">-</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- SOCIAL PANEL HTML -->
  <script src="function.js"></script>
  <script src="calculator.js"></script>

</html>
