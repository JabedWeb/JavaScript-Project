<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mern Stack Development</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card ">
      <div class="card-body d-flex justify-content-between">
        <div class="boxdate text-center">
          <span>DATE</span>
          <h6></h6>
        </div>
        <div class="boxmonth text-center">
          <span>MONTH</span>
          <h6></h6>
        </div>
        <div class="boxyear text-center">
          <span>YEAR</span>
          <h6></h6>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body d-flex justify-content-between">
        <div class="boxhour text-center">
          <span>HOUR</span>
          <h6></h6>
        </div>
        <div class="boxminute text-center">
          <span>MINUTE</span>
          <h6></h6>
        </div>
        <div class="boxsecond text-center">
          <span>SECOND</span>
          <h6></h6>
        </div>
      </div>
    </div>

    <form>
      <label id="sun" for="sun">
        <input type="radio" name="day" value="SUN">
        SUN</label>
      <label id="mon" for="mon">
        <input type="radio" name="day" value="MON" type="radio">
        >MON</label>
      <label id="tue" for="mon">
        <input type="radio" name="day" value="TUE" type="radio">
        TUE</label>
      <label id="wed" for="wed">
        <input type="radio" name="day" value="WED" type="radio">
        WED</label>
      <label id="thu" for="mon">
        <input type="radio" name="day" value="THU" type="radio">
        THU</label>
      <label id="fri" for="mon">
        <input type="radio" name="day" value="FRI" type="radio">
        FRI</label>
      <label id="sat" for="sat">
        <input type="radio" name="day" value="SAT">
        SAT</label>
      <p></p>
    </form>
  </div>
  <!-- SOCIAL PANEL HTML -->
  <script src="digitalClock.js"></script>
</body>

</html>
